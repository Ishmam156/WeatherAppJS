<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <button id='toggleColorMode' class="light-mode-button" aria-label="Toggle Light Mode">
        <span></span>
        <span></span>
    </button>
    <div id="mainContainer">
        <h1>Weather App</h1>
        <p>Click the location to edit it to the place of whose weather you want to check! <br /><br /> Click on the
            degree
            icon to
            change the unit
            of measurement.</p>
        <p id="error"></p>
        <div id='mainApp'>
            <div id="locationHeader">Weather in <span id='weatherLocation'></span></div>
            <div id="weatherDisplay">
                <div id="tempDisplay">
                    <img id='tempPicture' src="" alt="">
                    <div>
                        <span id='tempValue'>-</span>
                        <span id='tempSign'>Â°C</span>
                    </div>
                </div>
                <div id="tempText">
                    <div id="tempDescription">

                    </div>
                    <div>
                        <span id='checkSpan'>Checked On: </span><span id="tempTime">-</span>
                    </div>
                </div>
            </div>
            <div id="additionalDisplay">
                <div>
                    <span id="windValue">
                        - m/s
                    </span>
                </div>
                <div>
                    <span id="humidityValue">
                        - %
                    </span>
                </div>
                <div>
                    <span id="pressureValue">
                        - hPa
                    </span>
                </div>
            </div>
        </div>
        <div id='loadingSpinner'></div>
        <p>Inspired from <a href="https://openweathermap.org/widgets-constructor">OpenWeather Widget</a></p>
    </div>
</body>

</html>
