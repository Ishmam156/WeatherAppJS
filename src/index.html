<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <img class='darkModeIcon active' src="./images/sun.svg" alt="dark mode icon">
    <img class='darkModeIcon' src="./images/moon.svg" alt="dark mode icon">
    <button id='toggleColorMode' class="light-mode-button" aria-label="Toggle Light Mode">
        <span></span>
        <span></span>
    </button>
    <div id="mainContainer">
        <h1>Weather App</h1>
        <p>Edit the name of the location of whose weather you want to check! Click on the degree icon to change the unit
            of measurement.</p>
        <div id='mainApp'>
            <div id="locationHeader">Weather in <span id='weatherLocation'>Moscow, RU</span></div>
            <div id="weatherDisplay">
                <div id="tempDisplay">
                    <img src="https://openweathermap.org/img/wn/11d.png" alt="">
                    <div>
                        <span id='tempValue'>10</span>
                        <span id='tempSign'>Â°C</span>
                    </div>
                </div>
                <div id="tempText">
                    <div id="tempDescription">
                        Light rain
                    </div>
                    <div id="tempTime">
                        Sep 26, 2021 12:03:06
                    </div>
                </div>
            </div>
            <div id="additionalDisplay">
                <div>
                    <img src="./images/wind.svg" alt="wind icon">
                    <span id="windValue">
                        3.28 m/s
                    </span>
                </div>
                <div>
                    <img src="./images/humidity.svg" alt="humidity icon">
                    <span id="humidityValue">
                        78 %
                    </span>
                </div>
                <div>
                    <img src="./images/pressure.svg" alt="pressure icon">
                    <span id="pressureValue">
                        1,005 hPa
                    </span>
                </div>
            </div>
        </div>
        <p>Inspired from OpenWeather Widget</p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
