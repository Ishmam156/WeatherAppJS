<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <img class='darkModeIcon active' src="./images/sun.svg" alt="dark mode icon">
    <img class='darkModeIcon' src="./images/moon.svg" alt="dark mode icon">
    <button id='toggleColorMode' class="light-mode-button" aria-label="Toggle Light Mode">
        <span></span>
        <span></span>
    </button>
    <div id="mainContainer">
        <h1>Weather App</h1>
        <p>Edit the name of the location of whose weather you want to check!</p>
        <div id='mainApp'>
            <div id="locationHeader">Weather in <span id='weatherLocation'>Moscow, RU</span></div>
            <div id="weatherDisplay">
                <span id='tempValue'>10 C</span>
            </div>
            <div id="additionalDisplay">
                <span id="windValue">
                    3.28 m/s
                </span>
                <span id="humidityValue">
                    78 %
                </span>
                <span id="pressureValue">
                    1,005 hPa
                </span>
            </div>
        </div>
        <p>Inspired from OpenWeather Widget</p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
